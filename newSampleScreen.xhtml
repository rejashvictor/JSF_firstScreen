<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>My Screen</title>
    </h:head>
    <h:body>
        <h:form id="course">
            <div style="border: solid;width: 1000px;height: 600px;"><br/>

                <h:commandButton style="width: 8rem;background-color: blueviolet;color: white;margin:9px 0px 19px 64px;border-radius: 7px;font-weight: bold" value="Add Course Detail" />
                <br/>
                <hr></hr>
                <br/>
                <p:row>
                    <p:outputLabel for="id" style="margin-left: -3px;padding-left: 4px;font-style: oblique">Java Course Id</p:outputLabel>
                    <p:inputText id="id" required="true" value="#{courseDetails.id}" style="width: 50px;margin-left: 89px;"></p:inputText>
                    <br/>
                </p:row>
                <br/>

                <h:panelGrid columns="3">
                    <p:outputLabel for="course"  style="margin-left:79px;font-weight: bold" value="Title"/>
                    <p:inputText id="course" required="true" value="#{courseDetails.courseName}" style="margin-left:100px;width: 150px;font-family: serif" placeholder="Course Title">
                        <p:ajax event="keyup" update="ttlerr" listener="#{courseDetails.validateTitle()}"></p:ajax>
                    </p:inputText>
                    <p:outputLabel id="ttlerr" value="#{courseDetails.courseNameError}"/>
                    <p:calendar  style="margin-left:30px;font-family: serif;font-size: 14px;font-weight: normal" placeholder="Course date range"></p:calendar>

                </h:panelGrid><br/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="discription" style="margin-right: 70px; padding-left:30px;font-weight: bold" value="Discription"/>
                    <p:inputTextarea id="discription" required="true" value="#{courseDetails.discription}" cols="58" rows="5" placeholder="Enter details..." style="margin-left:9px;font-family: serif">
                        <f:validateLength minimum="20" maximum="20"/>
                        <p:ajax update="details" event="keyup"> </p:ajax>
                    </p:inputTextarea><br/>
                    <p:message for="discription" id="details" display="ui-icon-close"/>
                </h:panelGrid><br/>

                <h:panelGrid columns="6">
                    <p:outputLabel style="margin-right: 60px;padding-left: 35px; float: right;font-weight: bold">Instructor<br/>Type</p:outputLabel>
                    <h:selectOneRadio style="padding-left: 25px;" value="#{courseDetails.instructorType}">
                        <p:ajax event="click" listener="#{courseDetails.instructorChange()}"></p:ajax>
                        <f:selectItem  itemLabel="Internal" itemValue="Internal"></f:selectItem>
                        <f:selectItem itemLabel="External" itemValue="External"></f:selectItem>
                    </h:selectOneRadio>
                    <p:outputLabel style="padding-left: 74px;font-weight: bold">Instructor</p:outputLabel>
                    <p:inputText style="margin-left: 58px;width: 150px;font-family:serif " placeholder="instructor" />

                    <p:selectCheckboxMenu value="#{courseDetails.instructor}" rendered="#{courseDetails.internal}" label="Instructor" style="margin-left: 68px;width: 157px">

                        <f:selectItem itemLabel="Rahul" itemValue="Rahul"/>
                        <f:selectItem itemLabel="Sheethal" itemValue="Seethal"/>
                        <f:selectItem itemLabel="Sreelatha" itemValue="Sreelatha"/>
                        <f:selectItem itemLabel="Thushar" itemValue="Thushar"/>
                        <f:selectItem itemLabel="Akhila" itemValue="Akhila"/>
                        <f:selectItem itemLabel="Badhra" itemValue="Badhra"/>

                    </p:selectCheckboxMenu>

                </h:panelGrid><br/>

                <h:panelGrid columns="4">
                    <p:outputLabel for="duration" style="margin-left: 48px;font-weight: bold" value="Duration"/>
                    <p:inputText id="duration" value="#{courseDetails.duration}" style="margin-left:90px; width: 120px;padding-right: 40px"/>
                    <p:outputLabel for="participants" style="padding-left: 14px;font-weight: bold" value=""># of Participant</p:outputLabel>
                    <p:inputText id="participants" value="#{courseDetails.noOfParticepents}" style="width: 150px;margin-left: 62px"/>
                </h:panelGrid><br/>

                <h:panelGrid columns="5">
                    <p:outputLabel for="costperperson" style="font-weight: bold;padding-left: 66px ;text-align: right;margin-left: -22px;float: left;" >Cost per<br/> Person</p:outputLabel>
                    <p:inputText id="costperperson" value="#{courseDetails.costPerPerson}" style="margin-left: 97px;width: 155px"/>
                    <p:outputLabel for="totalcost" style="padding-left: 51px;margin-right: 30px;font-weight: bold">Total cost</p:outputLabel>
                    <p:inputText id="totalcost" value="#{courseDetails.totalCost}" style="margin-left: 38px;width: 150px;"/>


                </h:panelGrid><br/>

                <h:panelGrid columns="5">
                    <p:outputLabel style="margin-left: 45px;font-weight: bold" value="Location"/>
                    <h:selectOneRadio style="padding-left: 85px">
                        <f:selectItem itemLabel="SVM Office" itemValue="SVM Office"></f:selectItem>
                        <f:selectItem itemLabel="External" itemValue="External"/>
                    </h:selectOneRadio>
                    <p:outputLabel style="margin-left: 61px;font-weight: bold" value="Status"/>
                    <p:selectOneMenu style="margin-left: 68px;width: 157px">

                        <f:selectItem itemLabel="Planned" itemValue="Planned"/>
                        <f:selectItem itemLabel="Unplanned" itemValue="Unplanned"/>
                        <f:selectItem itemLabel="Cancel" itemValue="Cancel"/>
                    </p:selectOneMenu>


                </h:panelGrid><br/>

            </div>
        </h:form>
    </h:body>
</html>
